<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>

    <link rel="stylesheet" href="quiz.css">
</head>

<body>
    <h1>Quiz App</h1>
    <div class="card">
        <div class="header">
            <h2 id="question">Question</h2>
            <ul>
                <li><input type="radio" id="a" class="answer" name="answer"><label for="a" id="a-text">a</label></li>
                <li><input type="radio" id="b" class="answer" name="answer"><label for="b" id="b-text">b</label></li>
                <li><input type="radio" id="c" class="answer" name="answer"><label for="c" id="c-text">c</label></li>
                <li><input type="radio" id="d" class="answer" name="answer"><label for="d" id="d-text">d</label></li>
            </ul>
        </div>
        <button id="submit">Submit</button>
    </div>

    <script src="quiz.js"></script>
</body>

</html>
